<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Floating Balloon</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      canvas#bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
        font-family: sans-serif;
        padding: 2rem;
      }
      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>
    <div class="content">
      <section style="background: white;">
        <h1>Ïä§ÌÅ¨Î°§ÌïòÎ©¥ ÌíçÏÑ†Ïù¥ ÌùîÎì§Î†§Ïöî üéà</h1>
      </section>
      <section style="background: lightblue;">
        <p>Îã§Ïùå ÏΩòÌÖêÏ∏†Î°ú ÎÑòÏñ¥ÏôîÏñ¥Ïöî</p>
      </section>
    </div>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
      import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

      let scene, camera, renderer;
      let balloon, world, body;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById('bgCanvas'),
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        world = new CANNON.World({ gravity: new CANNON.Vec3(0, 0, 0) });

        const loader = new GLTFLoader();
        loader.load('balloon-fix.glb', (gltf) => {
          balloon = gltf.scene;
          balloon.scale.set(1.2, 1.2, 1.2);
          scene.add(balloon);

          const shape = new CANNON.Sphere(0.8);
          body = new CANNON.Body({ mass: 0.5, shape });
          body.position.set(0, 0, 0);
          world.addBody(body);
        });

        window.addEventListener('resize', onWindowResize);
        window.addEventListener('scroll', onScroll);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      let lastScrollY = window.scrollY;
      function onScroll() {
        const delta = window.scrollY - lastScrollY;
        lastScrollY = window.scrollY;

        if (body) {
          body.applyForce(new CANNON.Vec3(delta * 0.2, 0, 0), body.position);
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (body && balloon) {
          world.step(1 / 60);
          balloon.position.copy(body.position);
          balloon.quaternion.copy(body.quaternion);
        }
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
